<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Writer's Word | Write Select</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'our_stories/css/write_picker.css' %}"/>
    <script src="main.js"></script>
</head>
<body>

    <!----------------------HEADER----------------------->
        <!--The header will let you navigate to different pages on the site-->

        <div class="header">

            <h3>Stories to Share</h3>

                <div class="nav_bar">
                  <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/write">Write</a></li>
                    <li><a href="/explore">Explore</a></li>
                    {% if request.session.id %}
                      <li><a href="/profile/{{request.session.id}}">Profile</a></li>
                    {% endif %}
                    {% if request.session.id %}
                      <li><a href="/logout">Logout</a></li>
                    {% else %}
                      <li><a href="/login">Login</a></li>
                    {% endif %}
                  </ul>

                </div>

        </div>


    <div class="main_container">

        <div class="storyselect_tile">

            <div class="selection_tile">
                <h1>Write Select</h1>

                <div class="selector">
                    <h1 class="group">Group Size</h1>

                    <!--FORM START-->
                    <form action="/write_process" method="post">
                    {% csrf_token %}
                    <div class="button_contain">

                        <!-- ONE PLAYER -->
                        <input type="radio" name="group" value="solo" id="solo" class="test">
                        <label for="solo" class="button">
                          Solo
                        </label>
                        <!-- TWO PLAYERS -->
                        <input type="radio" name="group" value="two" id="two" class="test">
                        <label for="two" class="button">2 Writers</label>
                        <!-- FOUR PLAYERS -->
                        <input type="radio" name="group" value="four" id="four" class="test">
                        <label for="four" class="button">4 Writers</label>
                        <!-- MANY PLAYERS -->
                        <input type="radio" name="group" value="many" id="many" class="test">
                        <label for="many" class="button">8+ Writers</label>

                    </div>
                </div>

                <div class="selector">
                    <h1 class="size">Story Size</h1>
                    <div class="button_contain">

                      <!-- TINY STORY -->
                      <input type="radio" name="story_length" value="tiny" id="tiny" class="test">
                      <label for="tiny" class="button">Really Short (20 words)</label>
                      <!-- SHORT STORY -->
                      <input type="radio" name="story_length" value="short" id="short" class="test">
                      <label for="short" class="button">Short (500 words)
                      </label>
                      <!-- LONG STORY -->
                      <input type="radio" name="story_length" value="long" id="long" class="test">
                      <label for="long" class="button">Long (1000 words)</label>
                      <!-- EPIC STORY -->
                      <input type="radio" name="story_length" value="novel" id="novel" class="test">
                      <label for="novel" class="button">Novel! (1000+ words)</label>

                    </div>

                </div>

                <div class="selector">

                        <h1 class="genre">Story Genre</h1>
                    <div class="genre_box_contain">
                      <!-- TINY STORY -->
                      <input type="radio" name="genre" value="fiction" id="fiction" class="test">
                      <label for="fiction" class="genre_box">Fiction</label>
                      <!-- SHORT STORY -->
                      <input type="radio" name="genre" value="scifi" id="scifi" class="test">
                      <label for="scifi" class="genre_box">Sci-Fi</label>
                      <!-- LONG STORY -->
                      <input type="radio" name="genre" value="fantasy" id="fantasy" class="test">
                      <label for="fantasy" class="genre_box">Fantasy</label>
                      <!-- EPIC STORY -->
                      <input type="radio" name="genre" value="poetry" id="poetry" class="test">
                      <label for="poetry" class="genre_box">Poetry</label>
                    </div>
                    <div class="genre_box_contain">
                      <!-- TINY STORY -->
                      <input type="radio" name="genre" value="mystery" id="mystery" class="test">
                      <label for="mystery" class="genre_box">Mystery</label>
                      <!-- SHORT STORY -->
                      <input type="radio" name="genre" value="supernatural" id="supernatural" class="test">
                      <label for="supernatural" class="genre_box">Supernatural</label>
                      <!-- LONG STORY -->
                      <input type="radio" name="genre" value="horror" id="horror" class="test">
                      <label for="horror" class="genre_box">Horror</label>
                      <!-- EPIC STORY -->
                      <input type="radio" name="genre" value="random" id="random" class="test">
                      <label for="random" class="genre_box">Random!</label>
                </div>


                
                    <input class="submit_button" type="submit" value = 'Start Writing!'>

                </form>

            <!--END OF SELECT TILE-->
            </div>





        <!--END OF STORY SELECT TILE-->
        </div>
    <!--END OF MAIN CONTAINER-->
    </div>




</body>
</html>
